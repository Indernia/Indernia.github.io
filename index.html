<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sphericity</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;500;800&display=swap" rel="stylesheet"> 
</head>
<body >
    <div class="Navbar">
        <div class="flexContainer">
            <div style="display: flex; flex-direction:row; justify-items: center;" >
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Sphere_-_monochrome_simple.svg" alt="logo" height="75px">
                <h1 class="navItem"><a href="https://en.wikipedia.org/wiki/Sphericity" style="color: black; text-decoration: none;" target="_blank">Sphericity</a></h1>
            </div>
            <div>
                <h1 class="navItem" style="color:black;"><a href="index.html" style="color: black; text-decoration: none;">Calculate</a></h1>
            </div>
            <div>
                <h1 class="navItem" style="color: black; padding-right:25px; padding-left: 25px;"><a href="index.html" style="color: black; text-decoration: none;">About</a></h1>
            </div>

        </div>
    </div>
    <div class="CalculateBox">
        <div class="inputBox">
            <div>
                <p>
                    let us make some calculations of sphericity
                </p>
            </div>
            <div id="InputFields">
                <div class="input">
                    <h3>Volume</h3>
                    <input type="text" id="volume" inputmode="numeric">
                </div>
                <div class="input">
                    <h3>Surface Area</h3>
                    <input type="text" id="surfaceArea" inputmode="numeric">
                </div>
            </div>
            <div id="results">
                        <p>
                            <button onclick=getSphericity() id="calculateButton">Calculate</button>
                        </p>    
                    <div>
                        <p id="sphericity">Press Calculate to see the sphericity</p>
                    </div>
            </div>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Sphere_-_monochrome_simple.svg" alt="logo" height="500px">
        </div>
    </div>
</body>

<script>
    //get the input fields
    function getSphericity(){
        let volume = document.getElementById("volume").value;
        let surfaceArea = document.getElementById("surfaceArea").value;
        let sphericity = (((Math.PI**(1/3))*((6*volume)**(2/3)))/surfaceArea);
        console.log(sphericity);
        document.getElementById("sphericity").innerHTML = sphericity;
        return sphericity;
    }
</script>
</html>
