<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sphericity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="Navbar">
        <div class="flexContainer">
            <div style="display: flex; flex-direction:row;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Sphere_-_monochrome_simple.svg" alt="logo" height="75px">
                <h1><a href="https://en.wikipedia.org/wiki/Sphericity" style="color: black; text-decoration: none;">Sphericity</a></h1>
            </div>
            <div>
                <h1 style="color:black;"><a href="index.html" style="color: black; text-decoration: none;">Calculate</a></h1>
            </div>
            <div>
                <h1 style="color: black; padding:25px;"><a href="index.html" style="color: black; text-decoration: none;">About</a></h1>
            </div>

        </div>
    </div>
    <div class="CalculateBox">
        <div class="inputBox">
            <div>
                <p>
                    let us make some calculations of sphericity
                </p>
            </div>
            <div id="InputFields">
                <label for="volume">Volume</label>
                <input type="number" id="volume"> <br>
                <label for="surfaceArea">Surface area</label>
                <input type="number" id="surfaceArea"><br>
            </div>
            <div>
                        <p>
                            <button onclick=getSphericity()>Calculate</button>
                        </p>    
                    <div>
                        <p id="sphericity" style="font-family:Comic-Sans ;">Press Calculate to see the sphericity</p>
                    </div>
            </div>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Sphere_-_monochrome_simple.svg" alt="logo" height="500px">
        </div>
    </div>
</body>

<script>
    //get the input fields
    function getSphericity(){
        let volume = document.getElementById("volume").value;
        let surfaceArea = document.getElementById("surfaceArea").value;
        let sphericity = (((Math.PI**(1/3))*((6*volume)**(2/3)))/surfaceArea);
        console.log(sphericity);
        document.getElementById("sphericity").innerHTML = sphericity;
        return sphericity;
    }
</script>
